name: Deploy to GitHub Pages and EdgeOne

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docusaurus + Deploy EdgeOne
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn build

      # ğŸ‘‡ å¯é€‰ï¼šç¡®è®¤ build ç›®å½•å­˜åœ¨ï¼ˆæ’é”™å¾ˆæœ‰ç”¨ï¼‰
      - name: Verify build folder
        run: |
          ls -la
          ls -la build

      # ğŸ‘‡ EdgeOne éƒ¨ç½²ï¼šå°±åœ¨ build job é‡Œåš
      - name: Deploy to EdgeOne Pages
        run: |
          npm install -g edgeone
          edgeone pages deploy ./build \
            -n iqunixsupport \
            -t ${{ secrets.EDGEONE_TOKEN }}

      # ğŸ‘‡ ä»ç„¶ä¸Šä¼ ç»™ GitHub Pages ç”¨
      - name: Upload Build Artifact (for GitHub Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
